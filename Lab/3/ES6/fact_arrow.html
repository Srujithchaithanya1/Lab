<html>
    <head>
        <title>
            Fact_Arrow
        </title>
    </head>
    <body>
        <h1>Factorial</h1>
        <p>Enter a number: <input type="number" id="num"><br>
        <button onclick="fibo()">Print Factorial</button></p>
        
        <p id="demo1"></p>
        <script>
            function fibo(){
            let number = document.getElementById("num").value;
            let n1=1;
            let output = (number)=> {
                for(let i=number;i>=1;i--)
            {
                n1=n1*i;
            }
        };
        output(number);
        document.getElementById("demo1").innerHTML=n1;
    }
        </script>
    </body>
</html>
