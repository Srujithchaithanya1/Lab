<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>openAPI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">WEATHER API</h1>
    <div class="input">
      <input type="text" class="inputvalue" placeholder="Enter a City" />
      <input type="submit" value="submit" class="button" style="width: 400px" />
    </div>

    <div class="display">
      <p>
        <h1 class="in">Name of the city:</h1>
        <h1 class="name in"></h1>
      </p>
      <p>
        <h1 class="in">Forecast:</h1>
        <h1 class="desc in"></h1>
      </p>
      <p>
        <h1 class="in">Temperature:</h1>
        <h1 class="temp in"></h1>
      </p>
      <p>
        <h1 class="in">Latitude:</h1>
        <h1 class="lati in"></h1>
      </p>
      <p>
        <h1 class="in">Longitude:</h1>
        <h1 class="longi in"></h1>
      </p>
    </div>
    <script src="api.js"></script>
  </body>
</html>
